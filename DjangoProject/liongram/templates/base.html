<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <title>{% block title %} {% endblock %} | 라이언그램</title>
</head>

                <li>
                    <img src="{% static 'icons/favorite_FILL0_wght400_GRAD0_opsz48.svg' %}" alt="좋아요">
                </li>

                    <img src="{% static 'icons/account_circle_FILL0_wght400_GRAD0_opsz48.svg' %}" alt="프로필">

            </ul>
